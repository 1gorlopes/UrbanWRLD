<!DOCTYPE html>
<html>
<head>
    <link href="estilo-contato.css" rel="stylesheet">
    <link href="assets\imagens\icone.ico" rel="shortcut icon">
    <title>UrbanWRLD - Contato</title>
</head>
<body>
    <header>
        <div class="logo_caixa">
            <img src="assets/imagens/logo.png" title="UrbanWRLD" class="logo"/>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li> <!-- Adicionei o link para a pÃ¡gina de contato -->
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="formulario-contato">
            <h1 class="titulo-padrao">Entre em contato conosco</h1>
            <form>
                <div class="campo-formulario">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo-formulario">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="campo-formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo-formulario">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="campo-formulario">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <div class="campo-formulario">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
